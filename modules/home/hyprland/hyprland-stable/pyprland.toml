[pyprland]
plugins = ["scratchpads"]

[scratchpads.term]
command = "foot --app-id=foot-float"
class = "foot-float"
size = "70% 70%"
margin = 50
animation = "fromTop"
unfocus = "hide"

[scratchpads.tuifm]
command = "foot --app-id=explorer -e yazi"
class = "explorer"
size = "90% 90%"
margin = 50
animation = "fromBottom"
unfocus = "hide"

[scratchpads.tuigit]
command = "foot --app-id=lazygit -e lazygit"
class = "lazygit"
size = "90% 90%"
margin = 50
animation = "fromBottom"
unfocus = "hide"

